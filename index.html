<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://www.facebook.com/2008/fbml">
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>Can't Like This</title>
        
        <meta property="fb:admins" content="403902"/>
        <meta property="fb:app_id" content="121798854535380"/>
        <meta property="og:title" content="Can't Like This"/>
        <meta property="og:image" content="http://www.cantlikethis.com/like.gif" />
        <meta property="og:type" content="game"/>
        <meta property="og:url" content="http://www.cantlikethis.com/"/>
        
        <script src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
        
        <style>
            body {
                text-align: center;
                font-family: Helvetica;
                padding-top: 20px;
                background: url(stripe.png);
            }
            
            #page {
                width: 600px;
                background: #fff;
                margin :auto;
                padding: 25px;
                border: 5px solid #7692CC;
                -moz-box-shadow: 0px 0px 25px #ddd;
                box-shadow: 0px 0px 25px #ddd;
            }
            
            .like_header {
                margin-bottom: 15px;
            }
            
            .container {
                margin: auto;
                width: 600px;
                height: 400px;
                position: relative;
                border: 5px solid #ddd;
            }
            
            h1 {
                background: #2C488D;
                padding: 10px;
                color: #fff;
                width: 400px;
                margin: auto;
                -moz-border-radius: 10px;
                -webkit-border-radius: 10px;
            }
            
            h2, h3 {
                color: #777;
            }
        
            #like {
                position: absolute;
                top: 0;
                left: 0;
            }
            
            #done {
                text-align: center;
            }
            
            #done p {
                margin-top: 100px;
                font-size: 50px;
            }
        </style>
    </head>

    <body>
        <div id="page">
            <img src="like_small.gif" class="like_header">
            
            <h1>Can't Like This</h1>
        
            <h2>Beat your friends best time: 3.2 seconds</h2>
            <h3>Try to click the like button</h3>
        
            <div class="container" id="play">
                <div id="like">
                    <fb:like href="http://www.cantlikethis.com" layout="button_count"></fb:like>
                </div>
            </div>
            
            <div class="container" style="display:none" id="done">
                <p>It took you <span id="time_diff"></span> seconds.</p>
                <p><a href="/">Refresh</a> to try again.</p>
            </div>
        </div>
        
        <div id="fb-root"></div>
        <script>
        
        
        	function GetCurrentTime() {
        	var my_current_timestamp;
        		my_current_timestamp = new Date();		//stamp current date & time
        		return my_current_timestamp.getTime();
        	}

            var start = GetCurrentTime();
        
            window.fbAsyncInit = function() {
                FB.init({appId: '121798854535380', status: true, cookie: true,
                         xfbml: true});
                         
                         
                FB.Event.subscribe('edge.create', function(response) {
                    var end = GetCurrentTime();
                    var diff = (end - start) / 1000;
                    
                    $('#play').hide();
                    $('#time_diff').html(diff);
                    $('#done').show();
                });

                animate();
            };
          
            (function() {
                var e = document.createElement('script'); e.async = true;
                e.src = 'http://connect.facebook.net/en_US/all.js';
                document.getElementById('fb-root').appendChild(e);
            }());
            
            var animate = function() {
                  var loop = function() {
                      
                      x = Math.round(400 * (Math.random()));
                      y = Math.round(400 * (Math.random()));
                      
                      diff_x = x - $('#like').position().left;
                      diff_y = y - $('#like').position().top;
                     
                      $('#like').animate({
                              left: '+=' + diff_x,
                              top: '+=' + diff_y
                          }, 1000, function() {
                              loop();
                          }
                      );
                      
                  }

                  loop();
            };
            
            
        </script>
        
    </body>

</html>
