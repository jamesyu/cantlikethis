        <style>
            body {
                text-align: center;
                font-family: Helvetica;

                background: url(stripe.png);
            }
            
            #page {
                width: 600px;

            .container {
                margin: auto;

                position: relative;

            }
            
            h1 {
                background: #2C488D;

                color: #fff;

                -webkit-border-radius: 10px;

            h2, h3 {

                top: 0;
                left: 0;
            }
            
            #done {
                text-align: center;
            }
            
            #done h1 {

            }
            
            #done p {

            }
            
            #start {

            }
            
            #start a {
                background: #2C488D;
                padding: 10px;
                border: 4px solid #2C488D;
                color: #fff;

                font-size: 35px;
                margin: 95px auto 0 auto;
                -moz-border-radius: 10px;
                -webkit-border-radius: 10px;
                display: block;
                text-decoration: none;
            }
            
            #start a:hover {
                background: #fff;
                color: #2C488D;
            }
            
            #counter {
                position: absolute;
                top: 10px;
                right: 10px;
                font-size: 25px;
            }
        </style>

    <body>
        <div id="page">
            <img src="like_small.gif" class="like_header">
            
            <h1>Can't Tweet It</h1>
        
            <h2>Try to beat this time: 3.2 seconds</h2>
            <h3>Try to click the tweet button</h3>
            
            <div class="container" id="start">
                <a href="#">Click to Start</a>
            </div>
        
            <div class="container" id="play" style="display:none">
                <div id="counter"></div>
                <div id="like">
                    <a href="http://twitter.com/share" class="twitter-share-button" data-url="http://www.canttweetit.com/" data-text="I tweeted it! Can you do it?" data-count="horizontal" data-via="readshout">Tweet</a>
                </div>
                <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
            </div>
            
            <div class="container" style="display:none" id="done">
                <h1>It took you <span id="time_diff"></span> seconds.</h1>
                <p>Your best time is <span id="best"></span></p>
                <p><a href="/">Refresh</a> to try again.</p>
            </div>
        </div>
        
        <div id="fb-root"></div>
        <script>
        
        
        	function GetCurrentTime() {
        	var my_current_timestamp;
        		my_current_timestamp = new Date();		//stamp current date & time
        		return my_current_timestamp.getTime();
        	}

            var start = GetCurrentTime();
            
            if(!$.cookie('best')) $.cookie('best', 99999);
        
            window.fbAsyncInit = function() {
                FB.init({appId: '121798854535380', status: true, cookie: true, xfbml: true});
                
                FB.Event.subscribe('edge.create', function(response) {
                    var end = GetCurrentTime();
                    var diff = (end - start) / 1000;
                    
                    if($.cookie('best') > diff) {
                        $.cookie('best', diff);
                    }
                    
                    $('#play').hide();
                    $('#time_diff').html(diff);
                    $('#best').html($.cookie('best'));
                    $('#done').show();
                });

                $('#start a').click(function(e) {
                    e.stopPropagation();
                    game();
                    $('#start').hide();
                    $('#play').show();
                });
            };
          
            (function() {
                var e = document.createElement('script'); e.async = true;
                e.src = 'http://connect.facebook.net/en_US/all.js';
                document.getElementById('fb-root').appendChild(e);
            }());
            
            var game = function() {
                var loop = function() {
                    x = Math.round(400 * (Math.random()));
                    y = Math.round(400 * (Math.random()));
                      
                    diff_x = x - $('#like').position().left;
                    diff_y = y - $('#like').position().top;
                     
                    $('#like').animate({
                        left: '+=' + diff_x,
                        top: '+=' + diff_y
                    }, 1500, function() {
                        loop();
                    });
                }
                  
                var startCounter = function() {
                    var milisec = 0;
                    var seconds = 0;
                    $('#counter').html('0');

                    function display() { 
                        if (milisec >= 9) { 
                            milisec=0;
                            seconds+=1;
                        } 
                          
                        milisec += 1;
                          
                        $('#counter').html(seconds+"."+milisec);
                        setTimeout(display,100);
                    } 
                    display();
                }
                startCounter();
                loop();
            };
        </script>
